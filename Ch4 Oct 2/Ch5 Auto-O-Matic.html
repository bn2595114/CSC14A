<!DOCTYPE HTML>

<html>

<head>

<title> Car Object </title>

<script>

var taxi={
	make: "Webville Motors",
	model: "Taxi",
	year: 1955,
	color: "yellow",
	passengers: 4,
	convertible: false,
	mileage: 281341
	};

var cadi={
	make: "GM",
	model: "Cadillac",
	year: 1955,
	color: "tan",
	passengers: 5,
	convertible: false,
	mileage: 12892
	};
	
var fiat={
	make: "Fiat",
	model: "500",
	year: 1957,
	color: "Medium Blue",
	passengers: 2,
	convertible: false,
	mileage: 88000
	};
	
var chevy={
	make: "Chevy",
	model: "Bel Air",
	year: 1957,
	color: "red",
	passengers: 2,
	convertible: false,
	mileage: 1021
	};
	
var volkswagen={
	make: "volkswagen",
	model: "Jetta",
	year: 2016,
	color: "white",
	passengers: 5,
	convertible: false,
	mileage: 1234
	};
	
var label=["make: ", "model: ", "year: ", "color: ", "passengers: ", "convertible: ", "mileage: "];

obj = getData(taxi);
output(obj);

obj = getData(cadi);
output(obj);

obj = getData(fiat);
output(obj);

obj = getData(chevy);
output(obj);

obj = getData(volkswagen);
output(obj);

function getData(obj){
	var array=[];
	array.push(obj.make);
	array.push(obj.model);
	array.push(obj.year);
	array.push(obj.color);
	array.push(obj.passengers);
	array.push(obj.convertible);
	array.push(obj.mileage);
	return array;
}

function output(obj){
	for(var property in obj)
	document.write(label[property]+obj[property]+"</br>");
	document.write("</br>")
}
</script>

</head>

<body>



</body>

</html>
