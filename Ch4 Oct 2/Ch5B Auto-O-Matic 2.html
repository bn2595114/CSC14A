<title> Auto-O-Matic 2 </title>

<script>

var fiat = {
started: false,
make: "Fiat",
model: "500",
fuel: 0,

start: function() {
	this.started = true;
	},
	stop: function() {
	this.started = false;
	},
drive: function() {
	if (this.started) {
	if (this.fuel > 0) {
	alert(this.make + " " +
	this.model + " goes zoom zoom!");
	this.fuel = this.fuel - 1;
	} else {
	alert("Uh oh, out of fuel.");
	this.stop();
	}
	} else {
	alert("You need to start the engine first.");
	}
	},
addFuel: function(amount) {
	this.fuel = this.fuel + amount;
	alert("Added "+this.fuel+" gallons");
	}
	};



//now call the functions - see bottom pg 211
//start the car
fiat.start();
//drive the car
fiat.drive();
//add some fuel
fiat.addFuel(10);
//drive the car 
fiat.start();
fiat.drive();
//drive the car
fiat.drive();
//drive the car
fiat.drive();
//stop the car
fiat.stop();

</script>
